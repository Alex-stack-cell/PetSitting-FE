<form [formGroup]="loginForm" class="w-25 m-auto my-5" (ngSubmit)="login()">
  <div class="text-center">
    <h2>Veuillez-vous connecter</h2>
    <div class="form-floating">
      <input
        id="userEmail"
        class="form-control my-4"
        type="email"
        placeholder="nom@mail.com"
        formControlName="userEmail"
      />
      <label for="userEmail">E-mail</label>
      <app-form-error
        [control]="loginForm.get('userEmail')"
        patternMessage="L'email est invalide."
        requiredMessage="L'email fournit est incorrecte."
      ></app-form-error>
    </div>
    <div class="form-floating">
      <input
        id="userPwd"
        class="form-control my-4"
        type="password"
        placeholder="Mot de passe"
        formControlName="userPwd"
      />
      <app-form-error
        [control]="loginForm.get('userPwd')"
        patternMessage="Le mot de passe est invalide."
        requiredMessage="Le mot de passe fournit est incorrecte."
      ></app-form-error>
      <label for="userPwd">Mot de passe</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Connexion</button>
  </div>
</form>
